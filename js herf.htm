<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input id="word" type="text" />
    <button onclick="goster()">Ok</button>
    <div id="ntc"></div>
    <script>
      const word = document.getElementById("word");
      const ntc = document.getElementById("ntc");

      function goster() {
        let words = word.value;
        let kod = "";
        for (let i = 0; i < words.length; i++) {
          kod += `${words.slice(0, i)}${words[i].toUpperCase()}${
            words.slice(i + 1)
            // i,0 yalnzca boyut ne kmi
          } <br />`;
        }
        ntc.innerHTML = kod;
      }
    </script>
  </body>
</html>
